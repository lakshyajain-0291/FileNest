name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if backend folder exists
        id: check_backend
        run: |
          if [ -d "backend" ] && [ -f "backend/go.mod" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Backend folder or go.mod not found, skipping tests"
          fi
      - name: Set up Go
        if: steps.check_backend.outputs.exists == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Test backend modules
        if: steps.check_backend.outputs.exists == 'true'
        run: |
          cd backend
          go test -v ./...

  test-network:
    name: Test Network Layer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if network folder exists
        id: check_network
        run: |
          if [ -d "network" ] && [ -f "network/go.mod" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Network folder or go.mod not found, skipping tests"
          fi
      - name: Set up Go
        if: steps.check_network.outputs.exists == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Test network modules
        if: steps.check_network.outputs.exists == 'true'
        run: |
          cd network
          go test -v ./...

  test-frontend:
    name: Test Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if frontend folder exists
        id: check_frontend
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Frontend folder or package.json not found, skipping tests"
          fi
      - name: Set up Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          cd frontend
          npm ci
      - name: Run tests
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          cd frontend
          npm test -- --passWithNoTests

  test-ai:
    name: Test AI/ML Components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if ai folder exists
        id: check_ai
        run: |
          if [ -d "ai" ] && [ -f "ai/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è AI folder or requirements.txt not found, skipping tests"
          fi
      - name: Set up Python
        if: steps.check_ai.outputs.exists == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        if: steps.check_ai.outputs.exists == 'true'
        run: |
          cd ai
          pip install -r requirements.txt
      - name: Run tests
        if: steps.check_ai.outputs.exists == 'true'
        run: |
          cd ai
          python -m pytest tests/ || echo "‚ö†Ô∏è No tests found or pytest not configured"

  test-shared:
    name: Test Shared Utilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if shared folder exists
        id: check_shared
        run: |
          if [ -d "shared" ] && [ -f "shared/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "type=node" >> $GITHUB_OUTPUT
          elif [ -d "shared" ] && [ -f "shared/go.mod" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "type=go" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Shared folder not found, skipping tests"
          fi
      - name: Set up Node.js
        if: steps.check_shared.outputs.exists == 'true' && steps.check_shared.outputs.type == 'node'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up Go
        if: steps.check_shared.outputs.exists == 'true' && steps.check_shared.outputs.type == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Test shared modules (Node.js)
        if: steps.check_shared.outputs.exists == 'true' && steps.check_shared.outputs.type == 'node'
        run: |
          cd shared
          npm ci
          npm test || echo "‚ö†Ô∏è No tests found"
      - name: Test shared modules (Go)
        if: steps.check_shared.outputs.exists == 'true' && steps.check_shared.outputs.type == 'go'
        run: |
          cd shared
          go test -v ./...

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Lint Backend
      - name: Check if backend folder exists
        id: check_backend
        run: |
          if [ -d "backend" ] && [ -f "backend/go.mod" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Backend folder not found, skipping Go linting"
          fi
      - name: Lint Backend (Go)
        if: steps.check_backend.outputs.exists == 'true'
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.55.2
          working-directory: backend
          args: --timeout=5m
          skip-pkg-cache: true
          skip-build-cache: true
        continue-on-error: true

      # Lint Network Layer
      - name: Check if network folder exists
        id: check_network
        run: |
          if [ -d "network" ] && [ -f "network/go.mod" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Network folder not found, skipping Go linting"
          fi
      - name: Lint Network Layer (Go)
        if: steps.check_network.outputs.exists == 'true'
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.55.2
          working-directory: network
          args: --timeout=5m
          skip-pkg-cache: true
          skip-build-cache: true
        continue-on-error: true

      # Lint Frontend
      - name: Check if frontend folder exists
        id: check_frontend
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Frontend folder not found, skipping JS/TS linting"
          fi
      - name: Set up Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Lint Frontend
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          cd frontend
          npm ci
          npm run lint || echo "‚ö†Ô∏è Linting not configured or failed"
        continue-on-error: true

      # Lint AI Components
      - name: Check if ai folder exists
        id: check_ai
        run: |
          if [ -d "ai" ] && [ -f "ai/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è AI folder not found, skipping Python linting"
          fi
      - name: Set up Python
        if: steps.check_ai.outputs.exists == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Lint AI Components
        if: steps.check_ai.outputs.exists == 'true'
        run: |
          cd ai
          pip install -r requirements.txt
          pip install black flake8 || echo "Installing linting tools"
          black --check . || echo "‚ö†Ô∏è Black formatting check failed"
          flake8 . || echo "‚ö†Ô∏è Flake8 linting failed"
        continue-on-error: true

  test-docs:
    name: Test Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if docs folder exists
        id: check_docs
        run: |
          if [ -d "docs" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Docs folder not found, skipping documentation tests"
          fi
      - name: Set up Node.js
        if: steps.check_docs.outputs.exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Check documentation links
        if: steps.check_docs.outputs.exists == 'true'
        run: |
          # Install markdown link checker
          npm install -g markdown-link-check
          # Check all markdown files for broken links
          find docs -name "*.md" -exec markdown-link-check {} \; || echo "‚ö†Ô∏è Some documentation links may be broken"
        continue-on-error: true

  test-scripts:
    name: Test Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if scripts folder exists
        id: check_scripts
        run: |
          if [ -d "scripts" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Scripts folder not found, skipping script tests"
          fi
      - name: Test shell scripts
        if: steps.check_scripts.outputs.exists == 'true'
        run: |
          # Check shell scripts for syntax errors
          find scripts -name "*.sh" -exec bash -n {} \; || echo "‚ö†Ô∏è Some shell scripts have syntax errors"
          # Make scripts executable
          find scripts -name "*.sh" -exec chmod +x {} \;
        continue-on-error: true

  # Summary job to show overall status
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-network, test-frontend, test-ai, test-shared, lint, test-docs, test-scripts]
    if: always()
    steps:
      - name: Check results and provide summary
        run: |
          echo "üîç FileNest CI Pipeline Summary"
          echo "=============================="
          echo ""
          echo "üìä Test Results:"
          echo "  ‚Ä¢ Backend: ${{ needs.test-backend.result }}"
          echo "  ‚Ä¢ Network Layer: ${{ needs.test-network.result }}"
          echo "  ‚Ä¢ Frontend: ${{ needs.test-frontend.result }}"
          echo "  ‚Ä¢ AI/ML Components: ${{ needs.test-ai.result }}"
          echo "  ‚Ä¢ Shared Utilities: ${{ needs.test-shared.result }}"
          echo "  ‚Ä¢ Documentation: ${{ needs.test-docs.result }}"
          echo "  ‚Ä¢ Scripts: ${{ needs.test-scripts.result }}"
          echo "  ‚Ä¢ Code Linting: ${{ needs.lint.result }}"
          echo ""
          
          # Count successful jobs
          success_count=0
          if [ "${{ needs.test-backend.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          if [ "${{ needs.test-network.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          if [ "${{ needs.test-frontend.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          if [ "${{ needs.test-ai.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          if [ "${{ needs.test-shared.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          if [ "${{ needs.lint.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          if [ "${{ needs.test-docs.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          if [ "${{ needs.test-scripts.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          if [ "${{ needs.test-scripts.result }}" == "success" ]; then success_count=$((success_count+1)); fi
          
          # Count skipped jobs
          skipped_count=0
          if [ "${{ needs.test-backend.result }}" == "skipped" ]; then skipped_count=$((skipped_count+1)); fi
          if [ "${{ needs.test-network.result }}" == "skipped" ]; then skipped_count=$((skipped_count+1)); fi
          if [ "${{ needs.test-frontend.result }}" == "skipped" ]; then skipped_count=$((skipped_count+1)); fi
          if [ "${{ needs.test-ai.result }}" == "skipped" ]; then skipped_count=$((skipped_count+1)); fi
          if [ "${{ needs.test-shared.result }}" == "skipped" ]; then skipped_count=$((skipped_count+1)); fi
          if [ "${{ needs.test-docs.result }}" == "skipped" ]; then skipped_count=$((skipped_count+1)); fi
          if [ "${{ needs.test-scripts.result }}" == "skipped" ]; then skipped_count=$((skipped_count+1)); fi
          
          echo "üìà Summary: $success_count successful, $skipped_count skipped"
          echo ""
          
          if [ $success_count -gt 0 ]; then
            echo "‚úÖ At least one component tested successfully!"
          else
            echo "‚ÑπÔ∏è No components were tested (this is normal for new projects)"
          fi
